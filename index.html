<!DOCTYPE html>
<html>

<head>
    <title>tokenbender</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Fira Code', monospace;
            background-color: #1e1e1e;
            color: #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            padding: 1rem;
            box-sizing: border-box;
        }

        h2 {
            color: #fff;
            margin: 1rem 0;
            text-align: center;
        }

        svg {
            width: 100%;
            background-color: #1e1e1e;
            border: 2px solid #444;
        }

        .node {
            stroke: #fff;
            stroke-width: 1px;
            cursor: pointer;
        }

        .node:hover {
            fill: #4dd0e1;
        }

        .node-label {
            fill: #fff;
            font-size: 15px;
            text-anchor: middle;
            pointer-events: none;
        }

        .edge {
            stroke: #fff;
            stroke-width: 1px;
            stroke-opacity: 1;
            fill: none;
        }

        .edge-label {
            font-size: 10px;
            fill: #ccc;
            pointer-events: none;
        }

        #slider {
            width: 100%;
            appearance: none;
            background: linear-gradient(to right, #444 0%, white 50%, #444 100%);
            border: none;
            border-radius: 10px;
            outline: none;
            margin: 1rem 0;
        }

        #slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: orange;
            cursor: pointer;
            border: 2px solid #fff;
        }

        #graph {
            margin-top: 1rem;
        }

        #controls {
            display: flex;
            align-items: center;
            margin: 1rem 0;
            gap: 0.5rem;
        }
        
        #controls button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        
        #controls button:hover {
            background-color: #0056b3;
        }
        
        #controls button:active {
            transform: scale(0.96);
        }
        
        #stopBtn {
            background-color: #dc3545;
        }
        
        #stopBtn:hover {
            background-color: #a71d2a;
        }
        
        #loader {
            font-size: 0.9rem;
            color: #555;
            font-style: italic;
            user-select: none;
        }
        #logs {
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
            background-color: #f0f0f0;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2>tokenbender</h2>
        <div id="graph"></div>
        <input type="range" id="slider" min="0" step="1" />
        <div id="controls">
            <button id="playBtn">‚ñ∂ Play</button>
            <button id="playRepeatBtn">üîÅ Play Repeat</button>
            <button id="stopBtn" style="margin-left: 0.5rem;">‚ñ† Stop</button>
            <span id="loader" style="margin-left: 1rem; display: none;">‚è≥ Processing...</span>
        </div>
        <div id="logs"></div>

    </div>

    <script>
        let structure, epochs;
        let svg, simulation;
        let nodeElements, nodeLabels, edgeElements, edgeLabels;
        let playRepeatInterval;

        const width = 800, height = 500;

        async function init() {
            structure = await (await fetch('/graph_structure')).json();
            epochs = await (await fetch('/graph_epochs')).json();

            document.getElementById('slider').max = epochs.length - 1;
            drawStaticGraph(structure);
            updateVisuals(0);
        }

        document.getElementById('playBtn').addEventListener('click', async function () {
            const loader = document.getElementById('loader');
            loader.style.display = 'inline';
            try {
                await fetch('/process_epoch', { method: 'POST' });
        
                epochs = await (await fetch('/graph_epochs')).json();
        
                const slider = document.getElementById('slider');
                slider.max = epochs.length - 1;
                slider.value = epochs.length - 1;
        
                updateVisuals(epochs.length - 1);
            } catch (err) {
                console.error("Failed to process epoch:", err);
            } finally {
                loader.style.display = 'none';
            }
        });

        document.getElementById('playRepeatBtn').addEventListener('click', function () {
            // If already playing, stop the interval
            if (playRepeatInterval) {
                clearInterval(playRepeatInterval);
                playRepeatInterval = null;
                document.getElementById('playRepeatBtn').innerText = "üîÅ Play Repeat";
            } else {
                document.getElementById('playRepeatBtn').innerText = "‚è∏ Stop Repeat";
                playRepeatInterval = setInterval(async () => {
                    const loader = document.getElementById('loader');
                    loader.style.display = 'inline';
                    try {
                        await fetch('/process_epoch', { method: 'POST' });

                        epochs = await (await fetch('/graph_epochs')).json();
                        const slider = document.getElementById('slider');
                        slider.max = epochs.length - 1;
                        slider.value = epochs.length - 1;

                        updateVisuals(epochs.length - 1);
                    } catch (err) {
                        console.error("Failed to process epoch:", err);
                    } finally {
                        loader.style.display = 'none';
                    }
                }, 2000); // Adjust interval as needed (2 seconds for this example)
            }
        });

        document.getElementById('stopBtn').addEventListener('click', async function () {
            try {
                await fetch('/stop_epoch', { method: 'POST' });
                console.log("Stop signal sent");
                // Stop the repeat play if it's active
                if (playRepeatInterval) {
                    clearInterval(playRepeatInterval);
                    playRepeatInterval = null;
                    document.getElementById('playRepeatBtn').innerText = "üîÅ Play Repeat";
                }
            } catch (err) {
                console.error("Failed to stop:", err);
            }
        });

        function drawStaticGraph({ nodes, edges }) {
            svg = d3.select('#graph').append('svg')
                .attr("preserveAspectRatio", "xMidYMid meet")
                .attr("viewBox", `0 0 ${width} ${height}`);

            simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(edges).id(d => d.id).distance(100))
                .force("charge", d3.forceManyBody().strength(-300))
                .force("center", d3.forceCenter(width / 2, height / 2));

            edgeElements = svg.append("g")
                .selectAll("line")
                .data(edges)
                .join("line")
                .attr("class", "edge");

            edgeLabels = svg.append("g")
                .selectAll("text")
                .data(edges)
                .join("text")
                .attr("class", "edge-label");

            nodeElements = svg.append("g")
                .selectAll("circle")
                .data(nodes)
                .join("circle")
                .attr("class", "node")
                .attr("r", 12)
                .call(drag(simulation));

            nodeLabels = svg.append("g")
                .selectAll("text")
                .data(nodes)
                .join("text")
                .attr("class", "node-label")
                .text(d => d.command)
                .attr("dx", 0)
                .attr("dy", 5);

            simulation.on("tick", () => {
                edgeElements
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                edgeLabels
                    .attr("x", d => (d.source.x + d.target.x) / 2)
                    .attr("y", d => (d.source.y + d.target.y) / 2);

                nodeElements
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);

                nodeLabels
                    .attr("x", d => d.x)
                    .attr("y", d => d.y);
            });
        }

        function updateVisuals(epochIndex) {
            const { node_props, edge_props } = epochs[epochIndex];

            nodeElements.attr("fill", d => node_props[d.id]?.color || "#ccc");

            nodeLabels.text(d => d.command);

            edgeElements.attr("stroke", d => {
                const key = `${d.source.id}_${d.target.id}`;
                return edge_props[key]?.color || "#fff";
            });

            edgeLabels.text(d => {
                const key = `${d.source.id}_${d.target.id}`;
                const output = node_props[d.source.id]?.output?.trim() || "";
                return output;
            });
        }

        function drag(simulation) {
            return d3.drag()
                .on("start", event => {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    event.subject.fx = event.subject.x;
                    event.subject.fy = event.subject.y;
                })
                .on("drag", event => {
                    event.subject.fx = event.x;
                    event.subject.fy = event.y;
                })
                .on("end", event => {
                    if (!event.active) simulation.alphaTarget(0);
                    event.subject.fx = null;
                    event.subject.fy = null;
                });
        }

        document.getElementById('slider').addEventListener('input', function () {
            updateVisuals(+this.value);
        });

        init();

        const logsDiv = document.getElementById('logs');
        
        // Initialize EventSource to receive logs from the server
        const eventSource = new EventSource('/logs');
        
        eventSource.onmessage = function(event) {
            const logData = event.data; // Get the log data from the event
            logsDiv.innerHTML += logData + "\n"; // Add the log to the logs div
            logsDiv.scrollTop = logsDiv.scrollHeight; // Scroll to the bottom to see the latest logs
        };

        eventSource.onerror = function(event) {
            console.error('Error receiving log data: ', event);
            eventSource.close();
        };
    </script>
</body>

</html>
